<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DarkFrost</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="currently">
    <header>
      <h4>{{ location }}</h4>
    </header>
    <main>
      <div>
        <h1>{{ apparentTemperature }}</h1>
      </div>
      <div>
        <h2>{{ summary }}</h2>
        <div><img :src="iconUrl(icon)" alt=""></div>
      </div>
      <div>
        <h3>{{ precipProbability }}</h3>
        <h3>{{ humidity }}</h3>
      </div>
    </main>
    <footer>
      <h4>{{ time }}</h4>
    </footer>
  </div>
  <div id="daily">
    <header>
      <h1>Daily</h1>
    </header>
    <main>
      <h4>{{ dailySummary }}</h4>
      <img :src="dailyIconUrl(dailyIcon)" alt="">
    </main>
    <footer>

    </footer>
  </div>
  <div id="app">
    <p>{{ message }}</p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
